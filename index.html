<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0b0b0f">
<title>2 km ‚àí30s Speed Plan</title>

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151c;
  --card2:#101017;
  --muted:#9aa0a6;
  --text:#ffffff;
  --accent:#6fd3ff;
  --line:rgba(255,255,255,.08);
  --pill:rgba(255,255,255,.06);
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;}
.app{max-width:460px;margin:0 auto;padding:18px 14px 34px;}
h1{margin:4px 0 14px;font-size:28px;}
.sub{color:var(--muted);font-size:13px;}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
.chip{background:var(--pill);padding:10px 12px;border-radius:14px;}
select{background:#101017;color:#fff;border:1px solid var(--line);border-radius:14px;padding:10px 12px;}
.card{background:#15151c;border:1px solid var(--line);border-radius:22px;padding:16px;margin:14px 0;}
.cardTitle{font-size:18px;font-weight:800;}
.dayTitle{font-size:22px;font-weight:900;}
.muted{color:var(--muted);}
.repRow{display:flex;align-items:center;justify-content:space-between;margin:6px 0;}
.timerSpan{width:50px;text-align:right;font-variant-numeric:tabular-nums;}
input[type=checkbox]{width:22px;height:22px;accent-color:var(--accent);}
.restRow{font-size:12px;margin-left:6px;color:var(--muted);}
.calendarDay{width:40px;height:40px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:12px;color:#fff;position:relative;cursor:pointer;margin:2px;}
.calendarDay.notDone{background:#555;}
.calendarDay.started{background:#6fd3ff;}
.calendarDay.completed{background:#2ecc71;}
.calendarDay span{position:absolute;bottom:2px;font-size:8px;}
</style>
</head>

<body>
<div class="app">
  <h1>2 km ‚àí30s Speed Plan</h1>
  <div class="sub">Scientifically-based ¬∑ 3-week block ¬∑ Goal: 8:00 min</div>

  <div class="row">
    <div class="chip">
      <strong>Day</strong>
      <select id="daySelect"></select>
    </div>
  </div>

  <div class="card" id="dayCard">
    <div class="dayTitle" id="dayTitle">‚Äî</div>
    <div id="dayExplain"></div>

    <details open>
      <summary>Warm-up</summary>
      <ul id="warmupList"></ul>
    </details>

    <div id="mainBlock"></div>

    <details>
      <summary>Mobility</summary>
      <div id="mobilityList"></div>
    </details>
  </div>

  <div class="card" id="feedbackBlock"></div>

  <div class="calendarCard card" id="calendarCard">
    <div class="cardTitle">Training Calendar üóìÔ∏è</div>
    <div id="calendarBlock" style="display:flex; flex-wrap:wrap;"></div>
  </div>
</div>

<script src="app.js?v=1"></script>
</body>
</html>
