<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2km Training Plan</title>
<style>
body { margin:0; font-family:-apple-system,BlinkMacSystemFont,sans-serif; background:#0f1220; color:white; }
header { padding:16px; text-align:center; font-size:26px; font-weight:bold; background:linear-gradient(90deg,#ff512f,#dd2476); color:white;}
.card { background:#1b1e34; margin:12px; padding:16px; border-radius:16px; box-shadow:0 4px 8px rgba(0,0,0,0.4);}
select,input,button { width:100%; padding:12px; border-radius:10px; background:#101017; color:white; border:none; margin:6px 0; font-size:16px;}
#sessionTime { font-size:42px; text-align:center; margin:16px 0; font-weight:bold; color:#ffdd59;}
.repRow, .restRow { background:#0e1020; margin:8px 0; padding:12px; border-radius:10px; position:relative;}
.progressBar { position:absolute; top:0; left:0; height:100%; width:0%; background:linear-gradient(90deg,#ff512f,#dd2476); opacity:0.4; transition:width 1s linear; z-index:0; border-radius:10px;}
.repRow span, .restRow span { position:relative; z-index:1;}
h3 { margin-bottom:8px; }
#calendar { display:grid; grid-template-columns:repeat(7,1fr); gap:4px; margin-top:8px;}
.calendarDay { background:#101017; text-align:center; padding:8px; border-radius:6px; cursor:pointer;}
.calendarDay.completed { background:linear-gradient(90deg,#28a745,#1db954);}
.calendarDay.active { border:2px solid #ffdd59;}
</style>
</head>
<body>

<header>2km Training Plan</header>

<div class="card">
  <label>Select Day</label>
  <select id="daySelect"></select>
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
</div>

<div class="card">
  <h3>Warm-up</h3>
  <ul id="warmupList"></ul>
</div>

<div class="card">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<div class="card">
  <h3>Mobility / Stretch</h3>
  <div id="mobilityList"></div>
</div>

<div class="card">
  <div id="sessionTime">00:00:00</div>
  <button id="startSession">Start</button>
  <button id="pauseSession">Pause</button>
  <button id="resetSession">Reset</button>
</div>

<div class="card">
  <label>Pre-fatigue (1-5)</label>
  <input id="preFatigue" type="text" placeholder="1-5">
  <small>Rate your fatigue before training</small>
  <label>Post-fatigue (1-5)</label>
  <input id="postFatigue" type="text" placeholder="1-5">
  <small>Rate your fatigue after training</small>
</div>

<div class="card">
  <h3>Calendar</h3>
  <div id="calendar"></div>
</div>

<script src="./app.js"></script>
</body>
</html>
