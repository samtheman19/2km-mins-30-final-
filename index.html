<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2km Training Plan</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000000;
    color: white;
  }
  header {
    padding: 16px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
  }
  .card {
    background: #111111;
    margin: 12px;
    padding: 18px;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.7);
  }
  select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    background: #000000;
    color: white;
    border: 1px solid #333;
    margin-bottom: 12px;
  }
  ul {
    padding-left: 20px;
  }
  li {
    margin-bottom: 6px;
  }
  .repRow {
    background: #111111;
    padding: 12px;
    border-radius: 12px;
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .repRow.completed {
    opacity: 0.6;
    text-decoration: line-through;
  }
  #sessionTimer {
    text-align: center;
    font-size: 36px;
    margin: 12px 0;
  }
  button {
    padding: 8px 14px;
    margin: 4px;
    border-radius: 8px;
    border: none;
    background: #222222;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #333333;
  }
</style>
</head>
<body>

<header>2km Training Plan</header>

<div class="card">
  <select id="daySelect"></select>
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
  <div id="sessionTimer">00:00</div>
  <button id="startSession">Start</button>
  <button id="pauseSession">Pause</button>
  <button id="resetSession">Reset</button>
</div>

<div class="card">
  <h3>Warm-up</h3>
  <ul id="warmupList"></ul>
</div>

<div class="card">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<div class="card">
  <h3>Mobility / Cooldown</h3>
  <ul id="mobilityList"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
