<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2km Training Plan</title>

<style>
:root {
  --accent: #ff9800;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f1220;
  color: white;
}

header {
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.section {
  background: #15182a;
  margin: 12px;
  padding: 14px;
  border-radius: 14px;
}

select, button, input {
  background: #101017;
  color: white;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 8px;
}

#sessionTime {
  font-size: 36px;
  text-align: center;
  margin: 10px 0;
}

.repRow {
  background: #0e1020;
  border-radius: 10px;
  margin: 8px 0;
}

.repRow.active {
  outline: 2px solid var(--accent);
}

.repRow.completed {
  outline: 2px solid #28a745;
}

.restRow {
  text-align: center;
  opacity: 0.7;
  margin: 4px 0 8px;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.calendarDay {
  padding: 10px;
  text-align: center;
  background: #101017;
  border-radius: 8px;
}

.calendarDay.active {
  outline: 2px solid var(--accent);
}
</style>
</head>

<body>

<header>2km Training Plan</header>

<div class="section">
  <label>Training Day</label><br>
  <select id="daySelect"></select>
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
</div>

<div class="section">
  <h3>Warm-up</h3>
  <ul id="warmupList"></ul>
</div>

<div class="section">
  <div id="sessionTime">00:00:00</div>
  <button id="startSession">Start</button>
  <button id="pauseSession">Pause</button>
  <button id="resetSession">Reset</button>
</div>

<div class="section">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<div class="section">
  <h3>Mobility</h3>
  <div id="mobilityList"></div>
</div>

<div class="section">
  <h3>Fatigue</h3>
  <div>
    Pre (1–5):
    <input id="preFatigue" type="number" min="1" max="5">
  </div>
  <div>
    Post (1–5):
    <input id="postFatigue" type="number" min="1" max="5">
  </div>
</div>

<div class="section">
  <h3>Calendar</h3>
  <div id="calendar" class="calendar"></div>
</div>

<script src="app.js"></script>
</body>
</html>
