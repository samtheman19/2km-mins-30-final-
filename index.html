<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0b0b0f">
<title>2 km Minus 30s Final</title>

<style>
:root {
  --bg:#0b0b0f;
  --card:#15151c;
  --card2:#101017;
  --muted:#9aa0a6;
  --text:#ffffff;
  --accent:#6fd3ff;
  --line:rgba(255,255,255,.08);
  --pill:rgba(255,255,255,.06);
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;}
.app{max-width:460px;margin:0 auto;padding:18px 14px 34px;}
h1{margin:4px 0 14px;font-size:28px;}
.sub{color:var(--muted);font-size:13px;}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
.chip{background:var(--pill);padding:10px 12px;border-radius:14px;}
select{background:#101017;color:#fff;border:1px solid var(--line);border-radius:14px;padding:10px 12px;}
.card{background:#15151c;border:1px solid var(--line);border-radius:22px;padding:16px;margin:14px 0;}
.cardTitle{font-size:18px;font-weight:800;}
.dayTitle{font-size:22px;font-weight:900;}
.muted{color:var(--muted);}
.repRow{display:flex;justify-content:space-between;align-items:center;padding:6px 0;}
.repRow.activeRep{background:rgba(111,211,255,0.15);}
.repRow.completed{background:rgba(0,255,0,0.15);}
.restRow{font-style:italic;color:var(--muted);padding-left:10px;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
td, th{border:1px solid var(--line);padding:4px;text-align:center;}
</style>
</head>

<body>
<div class="app">
  <h1>2 km Minus 30s Final</h1>
  <div class="sub">Scientifically-based · 3-week block · −30s goal</div>

  <!-- Day selector -->
  <div class="row">
    <div class="chip">
      <strong>Day</strong>
      <select id="daySelect"></select>
    </div>
  </div>

  <!-- Workout Card -->
  <div class="card" id="dayCard">
    <div class="dayTitle" id="dayTitle">—</div>
    <div class="card" id="dayExplain"></div>

    <details open>
      <summary>Warm-up</summary>
      <ul id="warmupList"></ul>
    </details>

    <div id="mainBlock"></div>

    <details>
      <summary>Mobility</summary>
      <div id="mobilityList"></div>
    </details>
  </div>

  <!-- Session Timer & Controls -->
  <div class="card">
    <div class="cardTitle">Session Timer</div>
    <div id="sessionTime">00:00:00</div>
    <button id="startSession">Start</button>
    <button id="pauseSession">Pause</button>
    <button id="resetSession">Reset</button>
  </div>

  <!-- Fatigue Feedback -->
  <div class="card" id="feedbackBlock">
    <div class="cardTitle">Session Feedback</div>
    <div>Pre-session fatigue: <span id="preFatigueText">-</span></div>
    <div>Post-session fatigue: <span id="postFatigueText">-</span></div>
  </div>

  <!-- Calendar -->
  <div class="card">
    <div class="cardTitle">Calendar</div>
    <div id="calendarBlock"></div>
  </div>

</div>

<!-- App.js with cache bust -->
<script src="app.js?v=1000"></script>
</body>
</html>
