<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#0b0b0f" />
<title>2km −30s Speed Plan</title>

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151c;
  --card2:#101017;
  --muted:#9aa0a6;
  --text:#ffffff;
  --accent:#6fd3ff;
  --line:rgba(255,255,255,.08);
  --pill:rgba(255,255,255,.06);
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;}
.app{max-width:460px;margin:0 auto;padding:18px 14px 34px;}
h1{margin:4px 0 14px;font-size:28px;}
.sub{color:var(--muted);font-size:13px;}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:10px;}
.chip{background:var(--pill);padding:10px 12px;border-radius:14px;display:flex;align-items:center;gap:6px;}
select,input[type=checkbox]{background:#101017;color:#fff;border:1px solid var(--line);border-radius:14px;padding:8px;}
.card{background:#15151c;border:1px solid var(--line);border-radius:22px;padding:16px;margin:14px 0;}
.cardTitle{font-size:18px;font-weight:800;margin-bottom:6px;}
.dayTitle{font-size:22px;font-weight:900;margin-bottom:6px;}
.muted{color:var(--muted);}
.repRow, .restRow{display:flex;justify-content:space-between;align-items:center;margin:6px 0;padding:6px 8px;border-radius:12px;background:rgba(255,255,255,.03);}
.repRow.active{background:#6fd3ff;color:#000;}
.repRow.completed{background:#28a745;color:#000;text-decoration:line-through;}
.topTick{margin-left:6px;width:22px;height:22px;accent-color:var(--accent);}
.calendarDay{padding:4px;border-radius:6px;text-align:center;background:rgba(255,255,255,.05);}
.calendarDay.today{border:2px solid var(--accent);}
</style>
</head>

<body>
<div class="app">
  <h1>2km −30s Speed Plan</h1>
  <div class="sub">Scientifically based · 3-week block · goal: 8:00</div>

  <!-- Day Selector + top tick -->
  <div class="row">
    <div class="chip">
      <strong>Day</strong>
      <select id="daySelect"></select>
    </div>
    <div class="chip">
      <label><input type="checkbox" id="topTick" class="topTick"/> Day Started</label>
    </div>
  </div>

  <!-- Session Timer -->
  <div class="card">
    <div class="row">
      <div class="cardTitle">Session Timer</div>
      <div id="sessionTime" style="font-weight:900;">00:00:00</div>
    </div>
    <div class="row" style="margin-top:6px;">
      <button id="startSession">Start</button>
      <button id="pauseSession">Pause</button>
      <button id="resetSession">Reset</button>
    </div>
  </div>

  <!-- Day Card -->
  <div class="card" id="dayCard">
    <div class="dayTitle" id="dayTitle">—</div>
    <div id="dayExplain"></div>

    <details open>
      <summary>Warm-up</summary>
      <ul id="warmupList"></ul>
    </details>

    <div id="mainBlock"></div>

    <details>
      <summary>Mobility</summary>
      <div id="mobilityList"></div>
    </details>

    <div id="feedbackBlock"></div>
  </div>

</div>

<script src="app.js?v=999"></script>
</body>
</html>
