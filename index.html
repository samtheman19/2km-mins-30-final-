<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2km Training Plan</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #0f1220, #05060a);
  color: white;
}

header {
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

select, button, input {
  background: #111;
  color: white;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 8px;
}

.section {
  margin: 16px;
  padding: 16px;
  background: #15182a;
  border-radius: 14px;
}

#sessionTime {
  font-size: 40px;
  text-align: center;
  margin: 10px 0;
}

.repRow {
  background: #0e1020;
  border-radius: 10px;
  margin: 8px 0;
  padding: 10px;
}

.repRow.active { border: 2px solid orange; }
.repRow.completed { border: 2px solid lime; }

.progressBar {
  height: 6px;
  background: linear-gradient(90deg, #ff9800, #ff5722);
  width: 0%;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.calendarDay {
  padding: 10px;
  text-align: center;
  background: #111;
  border-radius: 8px;
}

.calendarDay.completed {
  background: linear-gradient(135deg, #00c853, #64dd17);
  color: black;
}

.calendarDay.active {
  outline: 2px solid orange;
}
</style>
</head>

<body>

<header>2km Training Plan</header>

<div class="section">
  <select id="daySelect"></select>
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
</div>

<div class="section">
  <h3>Warm-up</h3>
  <ul id="warmupList"></ul>
</div>

<div class="section">
  <div id="sessionTime">00:00:00</div>
  <button id="startSession">Start</button>
  <button id="pauseSession">Pause</button>
  <button id="resetSession">Reset</button>
</div>

<div class="section">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<div class="section">
  <h3>Mobility</h3>
  <div id="mobilityList"></div>
</div>

<div class="section">
  <h3>Fatigue</h3>
  <div>Pre (1–5): <input id="preFatigue" type="number" min="1" max="5"></div>
  <div>Post (1–5): <input id="postFatigue" type="number" min="1" max="5"></div>
</div>

<div class="section">
  <h3>Monthly Calendar</h3>
  <div id="calendar" class="calendar"></div>
</div>

<script src="app.js"></script>
</body>
</html>
