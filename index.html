<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2km Training Plan</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000;
    color: #fff;
  }
  header {
    padding: 16px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    background: #111;
  }
  .card {
    background: #111;
    margin: 12px;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #222;
  }
  select, input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background: #111;
    color: white;
    border: 1px solid #333;
    margin-bottom: 10px;
  }
  h3 {margin-top:0;}
  ul {padding-left:20px;}
  .session-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    margin-top: 6px;
    background: #111;
    border-radius: 8px;
    border: 1px solid #222;
  }
  .session-item input[type=checkbox] {
    margin-left: 12px;
  }
  .timer {
    text-align: center;
    font-size: 48px;
    margin: 12px 0;
    border-radius: 12px;
    border: 1px solid #222;
    padding: 14px;
    background: #111;
  }
  #dayTitle {
    font-size: 22px;
    font-weight: bold;
    margin: 8px 0 4px 0;
    text-align: center;
  }
  #dayExplain ul {
    margin:0;
    padding-left: 20px;
  }
  button {
    width: 32%;
    padding: 10px;
    margin: 4px 1%;
    border-radius: 8px;
    background: #222;
    color: #fff;
    border: 1px solid #333;
    font-size: 16px;
  }
</style>
</head>
<body>

<header>2km Training Plan</header>

<div class="card">
  <h3>Readiness</h3>
  <label>Pre-session fatigue / notes:</label>
  <input type="text" id="preFatigue" placeholder="Enter your current status">
  <label>Post-session fatigue / notes:</label>
  <input type="text" id="postFatigue" placeholder="Enter how you feel">
</div>

<div class="card timer" id="sessionTime">00:00</div>

<div class="card">
  <select id="daySelect"></select>
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
</div>

<div class="card">
  <h3>Warm-up</h3>
  <div id="warmupList"></div>
</div>

<div class="card">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<div class="card">
  <button id="startSession">Start</button>
  <button id="pauseSession">Pause</button>
  <button id="resetSession">Reset</button>
</div>

<script src="app.js"></script>
</body>
</html>
