<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2km Training Plan</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 16px;
    font-size: 22px;
    font-weight: 600;
  }

  .card {
    background: #111;
    margin: 12px;
    padding: 14px;
    border-radius: 14px;
  }

  select {
    width: 100%;
    padding: 12px;
    background: #000;
    color: #fff;
    border: 1px solid #333;
    border-radius: 10px;
    font-size: 16px;
  }

  h2, h3 {
    margin-top: 0;
  }

  /* TIMER BLOCK */
  .timer-card {
    text-align: center;
  }

  .timer {
    font-size: 44px;
    font-weight: 600;
    margin-bottom: 12px;
    letter-spacing: 2px;
  }

  .timer-controls {
    display: flex;
    gap: 10px;
  }

  .timer-controls button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    background: #222;
    color: #fff;
    border: none;
    border-radius: 10px;
  }

  /* WORKOUT ROWS */
  .row {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 0;
    border-bottom: 1px solid #222;
  }

  .row:last-child {
    border-bottom: none;
  }

  .row span {
    flex: 1;
    line-height: 1.4;
    font-size: 16px;
  }

  input[type="checkbox"] {
    width: 22px;
    height: 22px;
  }
</style>
</head>

<body>

<header>2km Training Plan</header>

<!-- DAY SELECT -->
<div class="card">
  <select id="daySelect"></select>
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
</div>

<!-- TIMER (NOW IN CORRECT POSITION) -->
<div class="card timer-card">
  <div class="timer" id="timer">00:00</div>
  <div class="timer-controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<!-- WARM UP -->
<div class="card">
  <h3>Warm-up</h3>
  <div id="warmupList"></div>
</div>

<!-- MAIN SESSION -->
<div class="card">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<script src="app.js?v=8"></script>
</body>
</html>
