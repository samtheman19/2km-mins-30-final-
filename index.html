<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2km Training Plan</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #000;
  color: #fff;
}

header {
  padding: 16px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  background: #000;
  border-bottom: 1px solid #222;
}

.card {
  background: #0d0d0d;
  margin: 14px;
  padding: 16px;
  border-radius: 14px;
  border: 1px solid #222;
}

.timer {
  font-size: 52px;
  text-align: center;
  padding: 16px;
  background: #000;
  border-radius: 14px;
  border: 1px solid #222;
  margin: 14px;
}

select, input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  background: #000;
  color: #fff;
  border: 1px solid #333;
  border-radius: 10px;
}

h2 { text-align:center; margin: 8px 0; }
h3 { margin-top:0; }

.session-item {
  display: grid;
  grid-template-columns: 1fr auto;
  align-items: center;
  padding: 14px;
  margin-top: 10px;
  background: #000;
  border-radius: 10px;
  border: 1px solid #222;
}

.session-item span {
  white-space: normal;
  line-height: 1.4;
}

.session-item .countdown {
  font-weight: bold;
  margin-left: 10px;
}

.session-item input {
  transform: scale(1.4);
}

button {
  width: 32%;
  padding: 14px;
  font-size: 18px;
  background: #000;
  color: #fff;
  border: 1px solid #333;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>2km Training Plan</header>

<div class="timer" id="sessionTimer">00:00</div>

<div class="card">
  <select id="daySelect"></select>
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
</div>

<div class="card">
  <h3>Warm-up</h3>
  <div id="warmupList"></div>
</div>

<div class="card">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<div class="card">
  <button id="start">Start</button>
  <button id="pause">Pause</button>
  <button id="reset">Reset</button>
</div>

<script src="app.js"></script>
</body>
</html>
