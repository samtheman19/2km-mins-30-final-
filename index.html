<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2km Training Plan</title>
<style>
body { margin:0; font-family:-apple-system,BlinkMacSystemFont,sans-serif; background:#0f1220; color:white; }
header { padding:16px; text-align:center; font-size:22px; font-weight:bold; }
.card { background:#15182a; margin:12px; padding:14px; border-radius:14px; }
select,input,button { width:100%; padding:10px; border-radius:8px; background:#101017; color:white; border:none; margin:6px 0; }
#sessionTime { font-size:32px; text-align:center; margin:12px 0; }
.repRow, .restRow { background:#0e1020; margin:6px 0; padding:8px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; }
.progressBar { position:absolute; top:0; left:0; height:100%; width:0%; background:#28a745; opacity:0.3; transition:width 1s linear; z-index:0; }
</style>
</head>
<body>

<header>2km Training Plan</header>

<div class="card">
  <label>Select Day</label>
  <select id="daySelect"></select>
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
</div>

<div class="card">
  <h3>Warm-up</h3>
  <ul id="warmupList"></ul>
</div>

<div class="card">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<div class="card">
  <h3>Mobility / Stretch</h3>
  <div id="mobilityList"></div>
</div>

<div class="card">
  <div id="sessionTime">00:00:00</div>
  <button id="startSession">Start</button>
  <button id="pauseSession">Pause</button>
  <button id="resetSession">Reset</button>
</div>

<div class="card">
  <input id="preFatigue" type="text" placeholder="Pre-fatigue (1-5)">
  <input id="postFatigue" type="text" placeholder="Post-fatigue (1-5)">
</div>

<div class="card">
  <h3>Calendar</h3>
  <div id="calendar"></div>
</div>

<script src="./app.js"></script>
</body>
</html>
