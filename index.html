<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0b0f">
  <title>2km −30s Speed Plan</title>

  <style>
    :root{
      --bg:#0b0b0f;
      --card:#15151c;
      --card2:#101017;
      --muted:#9aa0a6;
      --text:#ffffff;
      --accent:#6fd3ff;
      --line:rgba(255,255,255,.08);
      --pill:rgba(255,255,255,.06);
      --tick-complete:#2ecc71;
      --tick-active:#f1c40f;
    }
    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;}
    .app{max-width:460px;margin:0 auto;padding:18px 14px 34px;}
    h1{margin:4px 0 14px;font-size:28px;}
    .sub{color:var(--muted);font-size:13px;}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:12px;}
    .chip{background:var(--pill);padding:10px 12px;border-radius:14px;}
    select{background:#101017;color:#fff;border:1px solid var(--line);border-radius:14px;padding:10px 12px;}
    .card{background:#15151c;border:1px solid var(--line);border-radius:22px;padding:16px;margin:14px 0;}
    .cardTitle{font-size:18px;font-weight:800;}
    .dayTitle{font-size:22px;font-weight:900;margin-bottom:4px;}
    .muted{color:var(--muted);}
    ul{padding-left:20px;}
    .repRow{display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px solid var(--line);}
    .repRow.completed{background:var(--tick-complete);}
    .repRow.active{background:var(--tick-active);}
    .timerSpan{font-family:monospace; min-width:50px; text-align:right;}
    #calendarBlock{display:grid; grid-template-columns:repeat(7,1fr); gap:4px; margin-top:20px;}
    .calendarDay{padding:6px; border-radius:6px; text-align:center; background:var(--card2);}
    .calendarDay.today{border:1px solid var(--accent);}
    .calendarDay.done{background:var(--tick-complete);}
    .calendarDay.missed{opacity:0.3;}
    #sessionTimer{display:flex; gap:10px; align-items:center; margin-bottom:12px;}
    #sessionTime{font-family:monospace; font-size:20px;}
    button{padding:8px 12px; border:none; border-radius:8px; background:var(--accent); color:#000; font-weight:600; cursor:pointer;}
  </style>
</head>

<body>
  <div class="app">
    <h1>2km −30s Speed Plan</h1>
    <div class="sub">Scientifically-based · 3-week block · Goal: 8:00</div>

    <div class="row">
      <div class="chip"><strong>Day</strong>
        <select id="daySelect"></select>
      </div>
    </div>

    <div class="card" id="dayCard">
      <div class="dayTitle" id="dayTitle">—</div>
      <div id="dayExplain"></div>

      <details open>
        <summary>Warm-up</summary>
        <ul id="warmupList"></ul>
      </details>

      <div id="mainBlock"></div>

      <details>
        <summary>Mobility</summary>
        <div id="mobilityList"></div>
      </details>
    </div>

    <div class="card" id="sessionTimer">
      <div id="sessionTime">00:00:00</div>
      <button id="startSession">Start</button>
      <button id="pauseSession">Pause</button>
      <button id="resetSession">Reset</button>
    </div>

    <div class="card" id="feedbackBlock">
      <!-- Feedback & fatigue ratings injected by JS -->
    </div>

    <div class="card" id="calendarBlock">
      <!-- Calendar injected by JS -->
    </div>
  </div>

  <script src="app.js?v=999"></script>
</body>
</html>
