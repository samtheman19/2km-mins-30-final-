<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2km Training Plan</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 16px;
      font-size: 22px;
      font-weight: 600;
    }

    .card {
      background: #111;
      margin: 12px;
      padding: 14px;
      border-radius: 14px;
    }

    select {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      font-size: 16px;
    }

    h2, h3 {
      margin-top: 0;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    .row:last-child {
      border-bottom: none;
    }

    .row span {
      flex: 1;
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
    }

    .timer {
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
    }

    .timer-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<header>2km Training Plan</header>

<div class="card">
  <select id="daySelect"></select>
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
</div>

<div class="card">
  <div class="timer" id="timer">00:00</div>
  <div class="timer-buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<div class="card">
  <h3>Warm-up</h3>
  <div id="warmupList"></div>
</div>

<div class="card">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<!-- CACHE-BUSTED JS -->
<script src="app.js?v=6"></script>

</body>
</html>
