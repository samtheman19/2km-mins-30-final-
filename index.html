<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0f" />
  <title>2 km −30s Final</title>

  <style>
    :root{
      --bg:#0b0b0f;
      --card:#15151c;
      --card2:#101017;
      --muted:#9aa0a6;
      --text:#ffffff;
      --accent:#6fd3ff;
      --line:rgba(255,255,255,.08);
      --pill:rgba(255,255,255,.06);
    }
    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;}
    .app{max-width:460px;margin:0 auto;padding:18px 14px 34px;}
    h1{margin:4px 0 14px;font-size:28px;}
    .sub{color:var(--muted);font-size:13px;}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .chip{background:var(--pill);padding:10px 12px;border-radius:14px;}
    select{background:#101017;color:#fff;border:1px solid var(--line);border-radius:14px;padding:10px 12px;}
    .card{background:#15151c;border:1px solid var(--line);border-radius:22px;padding:16px;margin:14px 0;}
    .cardTitle{font-size:18px;font-weight:800;}
    .dayTitle{font-size:22px;font-weight:900;}
    .muted{color:var(--muted);}
    .bigTime{font-size:48px;font-weight:900;letter-spacing:1px;text-align:center;margin:10px 0;}
    .mainSet{display:grid;grid-template-columns:32px 1fr 60px 50px;gap:10px;align-items:center;margin:6px 0;}
    .restBox{background:rgba(255,255,255,.05);border:1px solid var(--line);border-radius:12px;height:38px;display:flex;align-items:center;justify-content:center;font-weight:700;}
    .mobilityItem{margin:6px 0;}
    button{cursor:pointer;padding:8px 12px;border-radius:12px;border:none;background:var(--accent);color:#081018;font-weight:700;}
  </style>
</head>

<body>
  <div class="app">
    <h1>2 km −30s Final</h1>
    <div class="sub">Scientifically-based · 3-week block · Target: −30s</div>

    <div class="row">
      <div class="chip">
        <strong>Day</strong>
        <select id="daySelect"></select>
      </div>
    </div>

    <!-- Session Timer -->
    <div class="card">
      <div class="cardTitle">Session</div>
      <div class="bigTime" id="sessionTime">00:00:00</div>
      <div class="row" style="justify-content:center;gap:10px;">
        <button id="startSession">Start</button>
        <button id="pauseSession">Pause</button>
        <button id="resetSession">Reset</button>
      </div>
    </div>

    <!-- Day Workout -->
    <div class="card" id="dayCard">
      <div class="dayTitle" id="dayTitle">—</div>
      <!-- Day Explanation -->
      <div id="dayExplain"></div>

      <details open>
        <summary>Warm-up</summary>
        <ul id="warmupList"></ul>
      </details>

      <div id="mainBlock"></div>

      <details>
        <summary>Mobility</summary>
        <div id="mobilityList"></div>
      </details>

      <div id="feedbackBlock"></div>
    </div>
  </div>

  <script src="app.js?v=1"></script>
</body>
</html>
