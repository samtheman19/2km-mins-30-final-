<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0b0f">
  <title>2km Mins 30 Final</title>

  <style>
    :root {
      --bg:#0b0b0f;
      --card:#15151c;
      --card2:#101017;
      --muted:#9aa0a6;
      --text:#ffffff;
      --accent:#6fd3ff;
      --line:rgba(255,255,255,.08);
      --pill:rgba(255,255,255,.06);
      --green:#4caf50;
      --active:#ffc107;
    }
    * { box-sizing:border-box; }
    body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .app{max-width:460px;margin:0 auto;padding:18px 14px 34px;}
    h1{margin:4px 0 14px;font-size:28px;}
    .sub{color:var(--muted);font-size:13px;}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .chip{background:var(--pill);padding:10px 12px;border-radius:14px;}
    select{background:#101017;color:#fff;border:1px solid var(--line);border-radius:14px;padding:10px 12px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:22px;padding:16px;margin:14px 0;}
    .cardTitle{font-size:18px;font-weight:800;}
    .dayTitle{font-size:22px;font-weight:900;margin-bottom:8px;}
    .muted{color:var(--muted);}
    .repRow{display:flex;align-items:center;justify-content:space-between;padding:6px 0;border-bottom:1px solid var(--line);}
    .repRow.completed{background:var(--green);}
    .repRow.active{background:var(--active);}
    .timerSpan{font-weight:700;}
    .calendarDay{display:inline-block;width:30px;height:30px;text-align:center;margin:2px;border-radius:4px;line-height:30px;background:var(--pill);}
    .calendarDay.active{background:var(--active);}
    .calendarDay.completed{background:var(--green);}
    .fatigueBlock{display:flex;gap:10px;align-items:center;margin-top:12px;}
    .fatigueBlock input{width:40px;text-align:center;border-radius:6px;border:none;padding:6px;background:#222;color:#fff;}
  </style>
</head>
<body>

<div class="app">
  <h1>2km Mins 30 Final</h1>
  <div class="sub">Scientifically-based · 3-week block · Goal: 8 min 2 km</div>

  <div class="row">
    <div class="chip">
      <strong>Day</strong>
      <select id="daySelect"></select>
    </div>
  </div>

  <!-- Session Timer -->
  <div class="card">
    <div class="cardTitle">Session Timer</div>
    <div id="sessionTime">00:00:00</div>
    <div style="margin-top:8px;">
      <button id="startSession">Start</button>
      <button id="pauseSession">Pause</button>
      <button id="resetSession">Reset</button>
    </div>
  </div>

  <!-- Day Info -->
  <div class="card">
    <div class="dayTitle" id="dayTitle">—</div>
    <div class="cardTitle" id="dayExplain"></div>
  </div>

  <!-- Warmup -->
  <div class="card">
    <div class="cardTitle">Warm-up</div>
    <ul id="warmupList"></ul>
  </div>

  <!-- Main Reps -->
  <div class="card" id="mainBlock"></div>

  <!-- Mobility -->
  <div class="card">
    <div class="cardTitle">Mobility</div>
    <div id="mobilityList"></div>
  </div>

  <!-- Fatigue Feedback -->
  <div class="card">
    <div class="cardTitle">Fatigue Feedback</div>
    <div class="fatigueBlock">
      <label>Pre:</label>
      <input type="number" id="preFatigue" min="1" max="5" placeholder="1-5">
    </div>
    <div class="fatigueBlock">
      <label>Post:</label>
      <input type="number" id="postFatigue" min="1" max="5" placeholder="1-5">
    </div>
    <div class="muted" style="margin-top:6px;">1 = very easy, 5 = very hard</div>
  </div>

  <!-- Calendar -->
  <div class="card">
    <div class="cardTitle">Calendar</div>
    <div id="calendar"></div>
  </div>
</div>

<script src="app.js?v=1000"></script>
<script>
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('./sw.js').catch(()=>{});
  }
</script>

</body>
</html>
