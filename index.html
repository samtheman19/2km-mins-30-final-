<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2km Training Plan</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000;
    color: #fff;
  }
  header {
    padding: 16px;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    background: #111;
  }
  .card {
    background: #111;
    margin: 14px;
    padding: 16px;
    border-radius: 12px;
    border: 1px solid #222;
  }
  select, input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    background: #111;
    color: white;
    border: 1px solid #333;
    margin-bottom: 14px;
    font-size: 18px;
  }
  h2 { font-size: 26px; margin: 8px 0; text-align:center;}
  h3 {margin-top:0; font-size:22px;}
  ul {padding-left: 24px; margin: 8px 0;}
  .session-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    margin-top: 10px;
    background: #111;
    border-radius: 10px;
    border: 1px solid #222;
    font-size: 18px;
    word-wrap: break-word;
    word-break: break-word;
  }
  .session-item span {
    flex: 1;
    margin-right: 12px;
    white-space: normal;
  }
  .session-item input[type=checkbox] {
    flex-shrink: 0;
    transform: scale(1.3);
  }
  .timer {
    text-align: center;
    font-size: 56px;
    margin: 16px 0;
    border-radius: 12px;
    border: 1px solid #222;
    padding: 16px;
    background: #111;
    font-weight: bold;
  }
  button {
    width: 32%;
    padding: 14px;
    margin: 6px 1%;
    border-radius: 10px;
    background: #222;
    color: #fff;
    border: 1px solid #333;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>2km Training Plan</header>

<div class="card">
  <h3>Readiness</h3>
  <label>Pre-session fatigue / notes:</label>
  <input type="text" id="preFatigue" placeholder="Enter your current status">
  <label>Post-session fatigue / notes:</label>
  <input type="text" id="postFatigue" placeholder="Enter how you feel">
</div>

<div class="card timer" id="sessionTime">00:00</div>

<div class="card">
  <select id="daySelect"></select>
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
</div>

<div class="card">
  <h3>Warm-up</h3>
  <div id="warmupList"></div>
</div>

<div class="card">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<div class="card">
  <button id="startSession">Start</button>
  <button id="pauseSession">Pause</button>
  <button id="resetSession">Reset</button>
</div>

<script src="app.js"></script>
</body>
</html>
