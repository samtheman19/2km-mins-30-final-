<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2km Training App</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0e1020;
  color: white;
}

header {
  text-align: center;
  padding: 16px;
  font-size: 22px;
  font-weight: bold;
}

.days {
  display: flex;
  gap: 6px;
  padding: 10px;
  overflow-x: auto;
}

.days button {
  background: #1a1d35;
  border: none;
  color: white;
  padding: 10px 14px;
  border-radius: 10px;
  font-size: 14px;
}

.days button.active {
  background: linear-gradient(135deg, #ff9800, #ff5722);
}

.section {
  background: #15182a;
  margin: 12px;
  padding: 14px;
  border-radius: 14px;
}

.rep {
  background: #0f1225;
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>2km Training Plan</header>

<div class="days">
  <button data-day="Monday">Mon</button>
  <button data-day="Tuesday">Tue</button>
  <button data-day="Wednesday">Wed</button>
  <button data-day="Thursday">Thu</button>
  <button data-day="Friday">Fri</button>
  <button data-day="Saturday">Sat</button>
</div>

<div class="section">
  <h2 id="dayTitle"></h2>
  <p id="dayExplain"></p>
</div>

<div class="section">
  <h3>Main Session</h3>
  <div id="main"></div>
</div>

<script src="app.js"></script>
</body>
</html>
