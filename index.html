<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0f" />
  <title>2 km −30 s Plan</title>

  <style>
    :root{
      --bg:#0b0b0f;
      --card:#15151c;
      --card2:#101017;
      --muted:#9aa0a6;
      --text:#ffffff;
      --accent:#6fd3ff;
      --line:rgba(255,255,255,.08);
      --pill:rgba(255,255,255,.06);
    }
    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;}
    .app{max-width:480px;margin:0 auto;padding:18px 14px 34px;}
    h1{margin:4px 0 14px;font-size:28px;}
    .sub{color:var(--muted);font-size:13px;margin-bottom:14px;}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:10px;}
    .chip{background:var(--pill);padding:10px 12px;border-radius:14px;}
    select{background:#101017;color:#fff;border:1px solid var(--line);border-radius:14px;padding:10px 12px;}
    .card{background:#15151c;border:1px solid var(--line);border-radius:22px;padding:16px;margin:14px 0;}
    .cardTitle{font-size:18px;font-weight:800;margin-bottom:6px;}
    .dayTitle{font-size:22px;font-weight:900;margin-bottom:6px;}
    .muted{color:var(--muted);}
    #mainBlock .repRow, #mainBlock .restRow{
      display:flex;justify-content:space-between;align-items:center;margin:6px 0;padding:6px 8px;border-radius:12px;background:rgba(255,255,255,0.03);
    }
    #mainBlock .repRow.active{background:rgba(111,211,255,0.2);}
    #mainBlock .repRow.completed{background:rgba(111,211,111,0.2);}
    #mainBlock .repRow input[type=checkbox]{width:22px;height:22px;}
    #mainBlock .restRow{justify-content:center;font-style:italic;color:var(--muted);}
    #sessionControls{display:flex;gap:10px;margin:10px 0;}
    #sessionControls button{flex:1;padding:10px;border:none;border-radius:12px;font-weight:700;background:var(--accent);color:#081018;cursor:pointer;}
    #sessionTime{font-size:32px;font-weight:900;margin-bottom:10px;text-align:center;}
  </style>
</head>

<body>
  <div class="app">
    <h1>2 km −30 s Plan</h1>
    <div class="sub">Scientifically-based · 3-week block · Goal: 8:00 2 km</div>

    <div class="row">
      <div class="chip">
        <strong>Day</strong>
        <select id="daySelect"></select>
      </div>
    </div>

    <!-- Session Timer -->
    <div id="sessionTime">00:00:00</div>
    <div id="sessionControls">
      <button id="startSession">Start</button>
      <button id="pauseSession">Pause</button>
      <button id="resetSession">Reset</button>
    </div>

    <!-- Day Card -->
    <div class="card" id="dayCard">
      <div class="dayTitle" id="dayTitle">—</div>

      <!-- Warm-up -->
      <details open>
        <summary>Warm-up</summary>
        <ul id="warmupList"></ul>
      </details>

      <!-- Main sets -->
      <div id="mainBlock"></div>

      <!-- Mobility -->
      <details>
        <summary>Mobility</summary>
        <div id="mobilityList"></div>
      </details>

      <!-- Feedback -->
      <div id="feedbackBlock"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js?v=999"></script>
</body>
</html>
