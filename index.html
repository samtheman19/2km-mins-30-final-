<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>2km Training Plan</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #000;
  color: #fff;
}

header {
  text-align: center;
  padding: 16px;
  font-size: 26px;
  font-weight: 600;
  border-bottom: 1px solid #222;
}

.timer {
  font-size: 56px;
  text-align: center;
  padding: 20px;
  margin: 16px;
  border-radius: 16px;
  background: #000;
  border: 1px solid #333;
  letter-spacing: 2px;
}

.card {
  background: #0a0a0a;
  margin: 14px;
  padding: 16px;
  border-radius: 14px;
  border: 1px solid #222;
}

select {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  background: #000;
  color: #fff;
  border: 1px solid #333;
  border-radius: 10px;
}

.session-item {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 12px;
  align-items: center;
  padding: 14px;
  margin-top: 10px;
  background: #000;
  border-radius: 10px;
  border: 1px solid #222;
}

.session-item span {
  font-size: 17px;
  line-height: 1.5;
  word-break: break-word;
}

.session-item input {
  transform: scale(1.3);
}

.controls {
  display: flex;
  gap: 10px;
}

.controls button {
  flex: 1;
  padding: 16px;
  font-size: 18px;
  background: #000;
  color: #fff;
  border: 1px solid #333;
  border-radius: 12px;
}

#completionStatus {
  text-align: center;
  font-weight: bold;
  margin-top: 8px;
}
</style>
</head>

<body>

<header>2km Training Plan</header>

<div class="timer" id="sessionTimer">00:00</div>

<div class="card">
  <select id="daySelect"></select>
  <h2 id="dayTitle" style="text-align:center;"></h2>
  <p id="dayExplain"></p>
  <p id="completionStatus"></p>
</div>

<div class="card">
  <h3>Warm-up</h3>
  <div id="warmupList"></div>
</div>

<div class="card">
  <h3>Main Session</h3>
  <div id="mainBlock"></div>
</div>

<div class="card controls">
  <button id="start">▶ Start</button>
  <button id="pause">⏸ Pause</button>
  <button id="reset">⟲ Reset</button>
</div>

<script src="app.js"></script>
</body>
</html>
