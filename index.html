<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0f" />
  <title>2 km −30s Final Plan</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --card:#15151c;
      --card2:#101017;
      --muted:#9aa0a6;
      --text:#ffffff;
      --accent:#6fd3ff;
      --line:rgba(255,255,255,.08);
      --pill:rgba(255,255,255,.06);
      --completed:#00ff00;
      --active:#6fd3ff;
    }
    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;}
    .app{max-width:480px;margin:0 auto;padding:18px 14px 34px;}
    h1{margin:4px 0 10px;font-size:28px;}
    .sub{color:var(--muted);font-size:13px;margin-bottom:16px;}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:14px;}
    .chip{background:var(--pill);padding:10px 12px;border-radius:14px;}
    select, input[type=range]{background:#101017;color:#fff;border:1px solid var(--line);border-radius:14px;padding:8px 12px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:22px;padding:16px;margin:14px 0;}
    .cardTitle{font-size:18px;font-weight:800;margin-bottom:4px;}
    .dayTitle{font-size:22px;font-weight:900;margin-bottom:6px;}
    .muted{color:var(--muted);}
    ul{padding-left:20px;margin:6px 0;}
    .repRow, .restRow{display:flex;justify-content:space-between;align-items:center;margin:4px 0;padding:6px 10px;border-radius:10px;background:var(--card2);}
    .repRow.completed{background:var(--completed);}
    .repRow.active{background:var(--active);}
    .calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;margin-top:20px;}
    .calendar div{padding:10px;text-align:center;border-radius:6px;background:var(--card2);}
    .calendar div.completed{background:var(--completed);}
    .calendar div.today{border:1px solid var(--accent);}
    .sessionControls{display:flex;gap:10px;margin:8px 0;}
    button{padding:8px 12px;background:var(--accent);color:#000;border:none;border-radius:10px;font-weight:600;cursor:pointer;}
  </style>
</head>
<body>
  <div class="app">
    <h1>2 km −30s Final Plan</h1>
    <div class="sub">Scientifically-based · 3-week block · Goal: −30s</div>

    <div class="row">
      <div class="chip">
        <strong>Day</strong>
        <select id="daySelect"></select>
      </div>
    </div>

    <div class="card" id="dayCard">
      <div class="dayTitle" id="dayTitle">—</div>
      <div id="dayExplain"></div>

      <details open>
        <summary>Warm-up</summary>
        <ul id="warmupList"></ul>
      </details>

      <div id="mainBlock"></div>

      <details>
        <summary>Mobility</summary>
        <div id="mobilityList"></div>
      </details>
    </div>

    <div class="card">
      <div class="cardTitle">Session Timer</div>
      <div id="sessionTime">00:00:00</div>
      <div class="sessionControls">
        <button id="startSession">Start</button>
        <button id="pauseSession">Pause</button>
        <button id="resetSession">Reset</button>
      </div>
    </div>

    <div id="feedbackBlock"></div>

    <div class="card">
      <div class="cardTitle">Calendar</div>
      <div class="calendar" id="calendar">
        <!-- dynamically populated -->
      </div>
    </div>
  </div>

  <script src="app.js?v=999"></script>
</body>
</html>
